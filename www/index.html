<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis</title>

    <link
      rel="shortcut icon"
      href="assets/img/logo (1).ico"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- Textillate CSS -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <section id="oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>

          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh; position: relative"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="470"
                style="position: absolute"
              ></canvas>

              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>

            <h5 class="text-light text-center text">Ask me Anything...</h5>
          </div>

          <div class="col-md-12 mt-4 pt-4">
            <div class="text-center">
              <div id="TextInput" class="d-flex">
                <input
                  type="text"
                  name="chatbox"
                  id="chatbox"
                  class="input-field"
                  placeholder="Type here..."
                />
                <button id="MicBtn" class="glow-on-hover">
                  <i class="bi bi-mic"></i>
                </button>
                <button id="ChatBtn" class="glow-on-hover">
                  <i class="bi bi-chat-dots"></i>
                </button>
                <button id="SettingBtn" class="glow-on-hover">
                  <i class="bi bi-gear"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div>
                  <p class="text-start text-light mb-4 siri-message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  </p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- ================= SCRIPTS (ORDER MATTERS) ================= -->

    <!-- jQuery (MUST be first) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Paricle js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- siri Wave js -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Textillate Dependencies -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Your Custom Scripts -->
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="/eel.js"></script>
  </body>
</html>
